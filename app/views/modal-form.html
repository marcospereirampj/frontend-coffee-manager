<div class="modal-header">
    <h3>Create A New Member!</h3>
</div>
<form name="form.memberForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="member.name" required>
            <p ng-show="form.memberForm.name.$invalid && !form.memberForm.name.$pristine" class="help-block">You name is required.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="member.email" required>
            <p ng-show="form.memberForm.email.$invalid && !form.memberForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.memberForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
